<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - ChatMind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Email Verification</h2>
            <p>We've sent a 6-digit OTP to <strong>{{ email }}</strong></p>
            <p>Please enter the code below to complete your registration:</p>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="/verify_otp">
                <input type="hidden" name="email" value="{{ email }}">
                <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                <button type="submit">Verify & Complete Registration</button>
            </form>
            
            <p style="margin-top: 20px;">
                <a href="/">Back to Registration</a> | <a href="/features">Features</a>
            </p>
        </div>
    </div>
</body>
</html>
