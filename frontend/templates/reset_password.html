<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ChatMind</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/reset_password.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-comment-dots"></i>
            <h1>ChatMind</h1>
        </div>

        <h2>Reset Password</h2>
        
        <div class="email-display" id="emailDisplay"></div>
        <div class="flash-messages"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required>
                </div>
                <div class="password-requirements">
                    <p>Password must include:</p>
                    <div class="requirement"><i id="length" class="fas fa-times invalid"></i> At least 8 characters</div>
                    <div class="requirement"><i id="uppercase" class="fas fa-times invalid"></i> One uppercase letter</div>
                    <div class="requirement"><i id="lowercase" class="fas fa-times invalid"></i> One lowercase letter</div>
                    <div class="requirement"><i id="number" class="fas fa-times invalid"></i> One number</div>
                    <div class="requirement"><i id="special" class="fas fa-times invalid"></i> One special character</div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                <div id="passwordMatch" class="password-match"></div>
            </div>

            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        const passwordMatch = document.getElementById('passwordMatch');
        const flashMessages = document.querySelector('.flash-messages');

        document.getElementById('emailDisplay').textContent = `Resetting password for: ${email}`;

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };
            
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (element) {
                    element.className = requirements[req] ? 'fas fa-check valid' : 'fas fa-times invalid';
                }
            });
            
            return Object.values(requirements).every(Boolean);
        }

        function checkPasswordMatch() {
            if (confirmPassword.value === '') {
                passwordMatch.textContent = '';
                return false;
            }
            
            if (password.value === confirmPassword.value) {
                passwordMatch.textContent = 'Passwords match';
                passwordMatch.className = 'password-match match';
                return true;
            } else {
                passwordMatch.textContent = 'Passwords do not match';
                passwordMatch.className = 'password-match no-match';
                return false;
            }
        }

        password.addEventListener('input', function() {
            validatePassword(this.value);
            if (confirmPassword.value) checkPasswordMatch();
        });

        confirmPassword.addEventListener('input', checkPasswordMatch);

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = password.value;
            const confirmPass = confirmPassword.value;
            
            if (!validatePassword(newPassword)) {
                showMessage('Password does not meet security requirements', false);
                return;
            }
            
            if (newPassword !== confirmPass) {
                showMessage('Passwords do not match', false);
                return;
            }
            
            const btn = document.getElementById('resetBtn');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Resetting Password...';
            
            try {
                const response = await fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        newPassword: newPassword 
                    })
                });
                
                const data = await response.json();
                showMessage(data.message, data.success);
                
                if (data.success) {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            } catch (error) {
                showMessage('Network error. Please try again.', false);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
            }
        });

        function showMessage(message, isSuccess) {
            flashMessages.innerHTML = `
                <div class="flash-message ${isSuccess ? 'success-message' : ''}">
                    <i class="fas ${isSuccess ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i> ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
